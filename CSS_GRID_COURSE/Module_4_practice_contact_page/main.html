<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Homepage</title>
  <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, minimum-scale=1, initial-scale=1">

  <link rel="stylesheet" media="all" href="style.css">
  <link rel="stylesheet" media="all" href="grid.css">
</head>

<body>

  <div class="container">
    <header class="logo">
      <h1><a href="#" class="logo__link">MCS Demo</a></h1>
    </header>

    <nav class="main-menu">
      <ul>
        <li class="main-menu__item"><a href="#">Мои работы</a></li>
        <li class="main-menu__item"><a href="#">Отзывы</a></li>
        <li class="main-menu__item"><a href="#">Контакты</a></li>
      </ul>
    </nav>

    <aside class="special-offer">
      <img src="https://pokupki-prosto.ru/files/e92df84a-b701-472c-b8fd-1451b236a039-h-250.png" class="special-offer__image">
    </aside>

    <main class="content-area">
      <h2>Свяжитесь с нами!</h2>

      <form>  
        <div class="form_filling">
          <fieldset class="personal">
            <label for="FIO">ФИО</label>
            <input type="text" name="FIO" placeholder="Имя и фамилия">
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="yo@example.com">
            <label for="phone">Номер телефона</label>
            <input type="phone" name="phone" placeholder="+49 --- --- -- --">
            <label for="password">Password</label>
            <input type="password" name="password">
            <label for="bitrh">Date of birth</label>
            <input type="date" name="birth">
          </fieldset>
          <fieldset class="message">
            <label for="message">Your message</label>
            <textarea name="message">Type here</textarea>
            <input type="checkbox" checked="true"> <span>Agree with rules of confedence</span>
          </fieldset>
            <input type="submit">
          </form>
        </div>
    </main>

    <aside class="latest-posts">
      <h3>Свежие посты</h3>

      <ul class="latest-posts-menu">
        <li class="latest-posts-menu__item"><a href="#">Название 1</a></li>
        <li class="latest-posts-menu__item"><a href="#">Название 2</a></li>
        <li class="latest-posts-menu__item"><a href="#">Название 3</a></li>
        <li class="latest-posts-menu__item"><a href="#">Название 4</a></li>
      </ul>
    </aside>
    <footer class="footer">
      <p>
        &copy; 2018 MCS Demo. Все права защищены.
      </p>
    </footer>
  </div>

</body>

</html>
