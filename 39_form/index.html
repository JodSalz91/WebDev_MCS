<!DOCTYPE html>
<html lang="en">
<head>
	<title>Boilerplate</title>
	<meta charset="utf-8">
	<meta description="Boilerplate code">
	<meta keywords="boilerplate, test">
	<meta name="viewport"
	content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page">
		<form>
			<div class="column one">
			<fieldset class="personal">
				<label for="FIO">ФИО</label>
				<input type="text" name="FIO" placeholder="Имя и фамилия">
				<label for="email">E-mail</label>
				<input type="email" name="email" placeholder="yo@example.com">
				<label for="password">Password</label>
				<input type="password" name="password">
				<label for="bitrh">Date of birth</label>
				<input type="date" name="birth">
			</fieldset>
			</div>
			<div class="column two">
			<fieldset class="type">
				<label for="client">Have you been here before?</label>
				<input type="radio" name="client" value="yes" checked="true"> <span>yes</span>
				<input type="radio" name="client" value="no"> <span>no</span>
				<label for="purpose">Why you wright me?</label>
				<select name="purpose">
					<option value="good">Feel good</option>
					<option value="good">Feel bad</option>
				</select>
			</fieldset>
			<fieldset class="message">
				<label for="message">Your message</label>
				<textarea name="message">Type here</textarea>
				<input type="checkbox" checked="true"> <span>Agree with rules of confedence</span>
			</fieldset>
			<input type="submit">
			</div>
		</form>
	</div>
</body>
</html>
