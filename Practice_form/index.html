<!DOCTYPE html>
<html lang="en">
<head>
	<title>Delivery</title>
	<meta charset="utf-8">
	<meta description="Form creation">
	<meta keywords="forms, test">
	<meta name="viewport"
	content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="common_style">
		<header>
			<div class=header_style>
				<nav class="nav_style">
					
					<div class="first_list">
						<a href="">Посылки</a>
						<a href="">Упаковка</a>
						<a href="">Подписка</a>
					</div>

					<div class="second_list">
						<a href="">Меню</a>
					</div>
				</nav>
			</div>
		</header>
		<main>
			<div class="mainpart">
				<div class="formstyle">
				<form>
					<fieldset class="personal">
						<label for="NAME">Имя</label>
						<input type="text" name="NAME" placeholder="Имя">
						<label for="CITY">Город</label>
						<input type="text" name="CITY" placeholder="Дортмунд">
						<label for="GIFT">Название подарка</label>
						<input type="text" name="GIFT" placeholder="Книга">
						<label for="email">Электорнная почта</label>
						<input type="email" name="email" placeholder="123@gmail.com">
					</fieldset>
					</div>
					<fieldset class="form">
						<div class="submitstyle">
							<input type="submit">
						</div>
					</fieldset>

				</form>
				

				<h1>ВАША ПОСЫЛКА УЖЕ В ПУТИ!</h1>

				
			</div>
		</main>
		<footer>
			<div class=footer_style>
				<h2>СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</h2>
				<h2>© 2021</h2>
			</div>
		</footer>
	</div>
</body>
</html>
